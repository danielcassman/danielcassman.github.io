<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

		{% seo %}

    <!--<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">-->
    <link rel="stylesheet" href="{{ '/assets/css/style-dark.css?v=' | append: site.github.build_revision | relative_url }}">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400%7CAsap+Condensed%7CPT+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#c61919">
    <meta name="theme-color" content="#c61919">

    <script src="https://use.fontawesome.com/1fb9cf8d52.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 id="site-title"><a href="{{ site.url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <p class="site-description">
          <a href="{{ site.baseurl }}/hello">Hello</a> |
          <a href="{{ site.baseurl }}/resume">Resum&eacute;</a>
        </p>
        <h3>Categories</h3>
        <p class="site-description">
          <a href="{{ site.baseurl }}{% link category/technology.html %}">Tech</a> |
          Policy |
          <a href="{{ site.baseurl }}{% link category/culture.html %}">Culture</a></p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p class="social-icons">
          <a href="https://www.instagram.com/danielcassman/" title="Instagram" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
          <a href="https://www.facebook.com/dcassman" title="Facebook" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          <a href="https://www.linkedin.com/in/danielcassman/" title="LinkedIn" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
          <a href="https://github.com/danielcassman" title="Github" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
          <a href="https://last.fm/user/drcassman" title="Last.FM" target="_blank"><i class="fa fa-lastfm" aria-hidden="true"></i></a>
        </p>
        <p>&copy;2021 <a href="http://danielcassman.com">Daniel Cassman</a></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
